<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <mian>
      <h1>Form fields</h1>
      <form class="form">
        <p>
          <label for="firstName">
            Your name:
            <input
              class="form__item"
              type="text"
              placeholder="Please enter your name"
              id="firstName"
              name="firstName"
            />
          </label>
        </p>
        <p>
          <label
            >Your last name:
            <input
              class="form__item"
              type="text"
              value="Kowalski/a"
              id="lastName"
              name="lastName"
            />
          </label>
        </p>

        <p>
          <label
            >Your favourite number:
            <input
              class="form__item"
              type="number"
              value="7"
              id="favouriteNumber"
              name="favouriteNumber"
            />
          </label>
        </p>

        <p>
          <label for="phoneNumber">
            Phone number:
            <input
              class="form__item"
              type="tel"
              placeholder="Please enter your phone number"
              id="phoneNumber"
              name="phoneNumber"
            />
          </label>
        </p>

        <p>
          <label for="email">
            E-mail:
            <input
              class="form__item"
              type="email"
              placeholder="Please enter your e-mail"
              id="email"
              name="email"
            />
          </label>
        </p>

        <p>
          <label
            >Range:
            <input
              class="form__item"
              type="range"
              id="range"
              name="range"
              min="0"
              max="100"
              step="10"
            />
          </label>
        </p>

        <p>
          <label for="assword">
            Password:
            <input
              class="form__item"
              type="password"
              placeholder="Please enter your password"
              id="password"
              name="password"
            />
          </label>
        </p>

        <p>
          <label for="avatar">
            Password:
            <input class="form__item" type="file" id="avatar" name="avatar" />
          </label>
        </p>

        <fieldset>
          <legend>Adress:</legend>
          <p>
            <label for="streetName">
              Street name:
              <input
                class="form__item"
                type="text"
                placeholder="Please enter your street name"
                id="streetName"
                name="streetName"
              />
            </label>
          </p>
          <p>
            <label
              >City:
              <input
                class="form__item"
                type="text"
                value="3 Maja"
                id="cityName"
                name="cityName"
              />
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favourite icecrem flavour</legend>
          <p>
            <label
              ><input
                name="iceCream"
                type="radio"
                value="chocolate"
              />Chocolate</label
            >
          </p>
          <p>
            <label
              ><input
                name="iceCream"
                type="radio"
                value="strawberry"
              />Strawberry</label
            >
          </p>
          <p>
            <label
              ><input name="iceCream" type="radio" value="lime" />Lime</label
            >
          </p>
        </fieldset>

        <fieldset>
          <p>
            <label>
              <input checked type="checkbox" value="agree" /> I agree
            </label>
          </p>
        </fieldset>
      </form>
    </mian>
  </body>
</html>
